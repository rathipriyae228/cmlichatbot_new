<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMLI Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6C63FF;
      --background: #f4f6fa;
      --user-color: #6C63FF;
      --bot-color: #e0e0e0;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 430px;
      height: 85vh;
      background: white;
      border-radius: 18px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .chat-header {
      padding: 16px;
      background: linear-gradient(to right, #6C63FF, #42a5f5);
      color: white;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      object-fit: contain;
    }

    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f9f9f9;
    }

    .message {
      padding: 10px 14px;
      border-radius: 16px;
      max-width: 75%;
      font-size: 14px;
      line-height: 1.5;
      word-wrap: break-word;
      animation: bounceIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: var(--user-color);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-color);
      color: #333;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      position: relative;
      padding: 10px 12px;
      border-top: 1px solid #ddd;
      background: #fff;
      display: flex;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border-radius: 28px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: border 0.3s;
    }

    .input-area input:focus {
      border-color: var(--primary);
    }

    .input-area button {
      position: absolute;
      right: 24px;
      top: 50%;
      transform: translateY(-50%);
      padding: 10px 14px;
      background: var(--primary);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .input-area button:hover {
      background: #4c49c4;
    }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="CMLI Logo">
      <div>Centre for Machine Learning and Intelligence</div>
    </div>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your question..." onkeypress="handleKey(event)">
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

  <script>
    window.onload = function () {
      fetch("/default-message")
        .then(res => res.json())
        .then(data => displayMessage(data.response, "bot"))
        .catch(() => displayMessage("Welcome! Ask anything about CMLI.", "bot"));
    };

    function sendMessage() {
      const input = document.getElementById("user-input");
      const msg = input.value.trim();
      if (!msg) return;

      displayMessage(msg, "user");
      input.value = "";

      displayMessage("Typing...", "bot", true);

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      })
      .then(res => res.json())
      .then(data => {
        removeTyping();
        displayMessage(data.response, "bot");
      })
      .catch(() => {
        removeTyping();
        displayMessage("Sorry, something went wrong.", "bot");
      });
    }

    function displayMessage(text, sender, isTyping = false) {
      const box = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      if (isTyping) div.classList.add("typing-msg");
      div.innerHTML = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function removeTyping() {
      const typing = document.querySelector(".typing-msg");
      if (typing) typing.remove();
    }

    function handleKey(e) {
      if (e.key === "Enter") sendMessage();
    }
  </script>
</body>
</html>
